<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm Math.abs() dùng để trả về giá trị tuyệt đối của một số  
console.log(Math.abs(-5.5)); // Kết quả: 5.5  
// Giải thích: -5.5 là một số âm, nên hàm trả về giá trị dương tương ứng.  

console.log(Math.abs(10)); // Kết quả: 10  
// Giải thích: 10 là một số dương, hàm trả về giá trị nguyên gốc.  


// Hàm Math.ceil() dùng để làm tròn lên số đến số nguyên gần nhất  
console.log(Math.ceil(4.4)); // Kết quả: 5  
// Giải thích: 4.4 được làm tròn lên thành 5.  

console.log(Math.ceil(5.8)); // Kết quả: 6  
// Giải thích: 5.8 được làm tròn lên thành 6, vì đây là số lớn hơn 5 nhưng nhỏ hơn 6.  


// Hàm Math.floor() dùng để làm tròn xuống số đến số nguyên gần nhất  
console.log(Math.floor(5.7)); // Kết quả: 5  
// Giải thích: 5.7 được làm tròn xuống thành 5.  

console.log(Math.floor(6.1)); // Kết quả: 6  
// Giải thích: 6.1 được làm tròn xuống thành 6, vì đây là số lớn hơn 6 nhưng nhỏ hơn 7.  


// Hàm Math.round() dùng để làm tròn số đến số nguyên gần nhất  
console.log(Math.round(10.1)); // Kết quả: 10  
// Giải thích: 10.1 được làm tròn về 10 vì phần thập phân nhỏ hơn 0.5.  

console.log(Math.round(20.6)); // Kết quả: 21  
// Giải thích: 20.6 được làm tròn lên thành 21 vì phần thập phân lớn hơn hoặc bằng 0.5.  
    </script>
</body>
</html>
