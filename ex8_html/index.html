<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function caculator(date1, date2) {
            let start = new Date(date1);
            let end = new Date(date2);
            let differenceInTime = Math.abs(end - start); 
            let differenceInDays = differenceInTime / (1000 * 60 * 60 * 24); 
            return differenceInDays;
        }
        let startDate = prompt("Nhập ngày đầu tiên (YYYY-MM-DD):");
        let endDate = prompt("Nhập ngày thứ hai (YYYY-MM-DD):");
        let result = caculator(startDate, endDate);
        console.log(`Độ lệch là ${result} ngày`);
    </script>
</body>

</html>
