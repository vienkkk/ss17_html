<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt());
        let result=Math.sqrt(a);
        let result2=result**2;
        if(result2==a){
            document.write(`${a} là số chính phương`);
        }
        else{
            document.write(`${a} không phải là số chính phương`);
        }
    </script>
</body>
</html>
